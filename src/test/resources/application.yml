spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dnd_test
    username: dnd
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        bucket: my-test-bucket-name

jwt:
  secret-key: test+test+test+test+test+test+test+test+test+test

invitation:
  secret-salt: test+test+test+test+test+test+test+test+test+test


oauth:
  oidc:
    google:
      issuer: "https://accounts.google.com"
      audience: google-test-client-id
      jwks-uri: "https://www.googleapis.com/oauth2/v3/certs"
    kakao:
      issuer: "https://kauth.kakao.com"
      audience: kakao-test-client-id
      jwks-uri: "https://kauth.kakao.com/.well-known/jwks.json"
