name: Backend CI with MySQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: dnd_test
          MYSQL_USER: dnd
          MYSQL_PASSWORD: 1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -uroot -proot_password --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: MySQL 기다리기...
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -P"3306" -uroot -p"root_password" --silent; then
              exit 0
            fi
            echo 'Waiting for MySQL...'
            sleep 2
          done
          echo 'MySQL did not become ready in time'
          exit 1

      - name: gradlew 실행 권한 설정
        run: chmod +x gradlew

      - name: Gradle 빌드
        run: ./gradlew clean test build
        env:
          CI: true

      - name: 테스트 실행
        run: ./gradlew test

      - name: 테스트 리포트 생성
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Gradle Tests
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: true
